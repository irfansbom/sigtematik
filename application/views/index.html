	// control untuk menampilkan data
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (properties) {
		this._div.innerHTML = '<h4>Jumlah Penduduk per Provinsi Tahun 2010</h4>' +  (properties ?
			'<b>' + properties.namawilaya + '</b><br />' + properties.hargaAVG + ' jiwa'
			: 'sorot provinsi untuk mengetahui jumlah');
	};

	info.addTo(map);


	// memberikan warna saat provinsi di sorot atau di klik
	function getColor(w) {
		return w > 40000000 ? '#800026' :
			w > 30000000  ? '#BD0026' :
			w > 10000000  ? '#E31A1C' :
			w > 5000000  ? '#FC4E2A' :
			w > 4000000   ? '#FD8D3C' :
			w > 2000000   ? '#FEB24C' :
			w > 1000000   ? '#FED976' :
							'#FFEDA0';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.hargaAVG)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}
		

	geojson = L.geoJson(datasig, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Sensus Penduduk 2010 &copy; <a href="http://bps.go.id/">Badan Pusat Statistik</a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [100000, 1000000, 2000000, 4000000, 5000000, 10000000, 30000000, 40000000],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);
